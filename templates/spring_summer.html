<section id="showCollections">
 	<h2 class="black_outline">Spring/Summer 2014</h2>
 	<div id="header_graphic">
 		<img src="images/ss_header.jpg" />
 	</div>
	<% _.each(model, function(cl) { %>
		<div id="align_thumbnail" class="<%= cl.mode %>">
			<a href="images/ss_slides/<%= cl.name %>SLIDE.jpg" id="<%= cl.name %>" class="fancybox" rel="springSummer"><img src="images/ss_thumbnails/<%= cl.name %>.jpg" /></a>
		</div>
	<% }); %>
</section>
